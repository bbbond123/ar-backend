paths:
  /api/articles:
    post:
      consumes:
      - application/json
      description: 新建一个文章
      parameters:
      - description: 文章信息
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/model.ArticleReqCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response-model_Article'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 新建文章
      tags:
      - Articles
    put:
      consumes:
      - application/json
      description: 更新文章信息
      parameters:
      - description: 文章信息
        in: body
        name: article
        required: true
