definitions:
  model.BaseResponse:
    properties:
      errCode:
        description: 错误码
        type: string
      errMessage:
        description: 错误信息
        type: string
      success:
        description: 请求是否成功
        type: boolean
    type: object
  model.Facility:
    properties:
      created_at:
        type: string
      description:
        description: 设施描述
        type: string
      facility_id:
        description: 设施ID
        type: integer
      facility_name:
        description: 设施名
        type: string
      latitude:
        description: 纬度
        type: number
      location:
        description: 所在地
        type: string
      longitude:
        description: 经度
        type: number
      person_id:
        description: 相关人物ID（可选）
        type: integer
      updated_at:
        type: string
    type: object
  model.FacilityCreateRequest:
    properties:
      description:
        description: 描述
        type: string
      facility_name:
        description: 设施名
        type: string
      latitude:
        description: 纬度
        type: number
      location:
        description: 所在地
        type: string
      longitude:
        description: 经度
        type: number
      person_id:
        description: 相关人物ID（可选）
        type: integer
    required:
    - facility_name
    - latitude
    - location
    - longitude
    type: object
  model.FacilityQueryRequest:
    properties:
      keyword:
        description: 关键字（设施名模糊搜索）
        type: string
      page:
        description: 页码
        type: integer
      page_size:
        description: 每页数量
        type: integer
    required:
    - page
    - page_size
    type: object
  model.FacilityUpdateRequest:
    properties:
      description:
        description: 描述
        type: string
      facility_id:
        description: 设施ID
        type: integer
      facility_name:
        description: 设施名
        type: string
      latitude:
        description: 纬度
        type: number
      location:
        description: 所在地
        type: string
      longitude:
        description: 经度
        type: number
      person_id:
        description: 相关人物ID（可选）
        type: integer
    required:
    - facility_id
    - facility_name
    - latitude
    - location
    - longitude
    type: object
  model.ListResponse-model_Facility:
    properties:
      errCode:
        description: 错误码
        type: string
      errMessage:
        description: 错误信息
        type: string
      list:
        description: 列表
        items:
          $ref: '#/definitions/model.Facility'
        type: array
      success:
        description: 请求是否成功
        type: boolean
      total:
        description: 总条数
        type: integer
    type: object
  model.ListResponse-model_User:
    properties:
      errCode:
        description: 错误码
        type: string
      errMessage:
        description: 错误信息
        type: string
      list:
        description: 列表
        items:
          $ref: '#/definitions/model.User'
        type: array
      success:
        description: 请求是否成功
        type: boolean
      total:
        description: 总条数
        type: integer
    type: object
  model.Response-model_Facility:
    properties:
      data:
        allOf:
        - $ref: '#/definitions/model.Facility'
        description: 数据
      errCode:
        description: 错误码
        type: string
      errMessage:
        description: 错误信息
        type: string
      success:
        description: 请求是否成功
        type: boolean
    type: object
  model.Response-model_User:
    properties:
      data:
        allOf:
        - $ref: '#/definitions/model.User'
        description: 数据
      errCode:
        description: 错误码
        type: string
      errMessage:
        description: 错误信息
        type: string
      success:
        description: 请求是否成功
        type: boolean
    type: object
  model.User:
    properties:
      address:
        type: string
      apple_id:
        type: string
      birth:
        type: string
      created_at:
        type: string
      email:
        type: string
      gender:
        type: string
      google_id:
        type: string
      name:
        type: string
      name_kana:
        type: string
      password:
        type: string
      phone_number:
        type: string
      provider:
        type: string
      status:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  model.UserReqCreate:
    properties:
      address:
        type: string
      apple_id:
        type: string
      birth:
        type: string
      email:
        type: string
      gender:
        type: string
      google_id:
        type: string
      name:
        type: string
      name_kana:
        type: string
      password:
        type: string
      phone_number:
        type: string
      provider:
        type: string
      status:
        type: string
    required:
    - email
    - provider
    - status
    type: object
  model.UserReqEdit:
    properties:
      address:
        type: string
      apple_id:
        type: string
      birth:
        type: string
      email:
        type: string
      gender:
        type: string
      google_id:
        type: string
      name:
        type: string
      name_kana:
        type: string
      password:
        type: string
      phone_number:
        type: string
      provider:
        type: string
      status:
        type: string
      user_id:
        type: integer
