        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 更新文章
      tags:
      - Articles
  /api/articles/{article_id}:
    delete:
      consumes:
      - application/json
      description: 删除一个文章
      parameters:
      - description: 文章ID
        in: path
        name: article_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 删除文章
      tags:
      - Articles
    get:
      consumes:
      - application/json
      description: 获取单个文章信息
      parameters:
      - description: 文章ID
        in: path
        name: article_id
        required: true
        type: integer
      produces:
