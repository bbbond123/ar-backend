            $ref: '#/definitions/model.Response-model_Article'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 获取文章信息
      tags:
