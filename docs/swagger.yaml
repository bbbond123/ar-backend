    type: object
info:
  contact: {}
paths:
  /api/facilities:
    post:
      consumes:
      - application/json
      description: 新增一个设施记录
      parameters:
      - description: 设施信息
        in: body
        name: facility
        required: true
        schema:
          $ref: '#/definitions/model.FacilityCreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response-model_Facility'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 新建设施
      tags:
      - Facilities
  /api/facilities/{id}:
    delete:
      consumes:
      - application/json
      description: 删除指定ID的设施
      parameters:
      - description: 设施ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 删除设施
      tags:
      - Facilities
    get:
      consumes:
      - application/json
      description: 通过ID获取设施详情
      parameters:
      - description: 设施ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response-model_Facility'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 获取单个设施
      tags:
      - Facilities
    put:
      consumes:
      - application/json
      description: 更新指定ID的设施
      parameters:
      - description: 设施ID
        in: path
        name: id
        required: true
        type: integer
      - description: 设施信息
        in: body
        name: facility
        required: true
        schema:
          $ref: '#/definitions/model.FacilityUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response-model_Facility'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 更新设施
      tags:
      - Facilities
  /api/facilities/list:
    post:
      consumes:
      - application/json
      description: 获取设施列表（分页 + 搜索）
      parameters:
      - description: 分页与搜索
        in: body
        name: query
        required: true
        schema:
          $ref: '#/definitions/model.FacilityQueryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ListResponse-model_Facility'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 获取设施列表
      tags:
      - Facilities
  /api/users:
    post:
      consumes:
      - application/json
      description: 新建一个用户
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserReqCreate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response-model_User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 新建用户
      tags:
      - Users
    put:
      consumes:
      - application/json
      description: 更新一个用户信息
      parameters:
      - description: 用户信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UserReqEdit'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 更新用户
      tags:
      - Users
  /api/users/{user_id}:
    delete:
      consumes:
      - application/json
      description: 删除一个用户
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 删除用户
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: 获取单个用户信息
      parameters:
      - description: 用户ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response-model_User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 获取用户信息
      tags:
      - Users
  /api/users/list:
    post:
      consumes:
      - application/json
      description: 获取用户分页列表
      parameters:
      - description: 分页与搜索
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/model.UserReqList'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ListResponse-model_User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.BaseResponse'
      summary: 获取用户列表
      tags:
      - Users
swagger: "2.0"
